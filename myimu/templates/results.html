{% extends "base.html" %}

{% block tytul %}Wyniki{% endblock %}

{% block content %}

    <div class = "justify-content-center form-group m-3">
        <div class="card m-auto my-width text-center bg-light">
            <input type="button" class="btn btn-dark m-3" value="calculate"
               name="calculate" onClick="window.location.reload()">
        </div>

        <br>

        <div class="card m-auto text-center bg-light">
            {#              this works, but is not pretty  #}
{#            <img class = "rounded-start mx-auto card-img" src="/graph" alt=""> #}
            {#              this works too, but is pretty and doesn't raise warning  #}
            <img class = "rounded-start mx-auto card-img" src="{% url 'graph' %}" alt="">
            File: {{ filename }}
        </div>

        <br>

        <div class = "card m-auto my-width text-center bg-light">
            Częstotliwość [Hz]: {{ freq_max }}
            <br>
            Amplituda [mm]: {{ amp_mm }}
        </div>
    </div>


{% endblock %}
